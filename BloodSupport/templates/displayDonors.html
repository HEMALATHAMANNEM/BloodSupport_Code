{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="text-white text-center">Donor Records</h3>
    <table class="table my-5">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Blood Group</th>
                <th scope="col">Delete</th>
                <th scope="col">Details</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr class="text-white">
                <td scope="row">{{i.id}}</td>
                <td>{{i.firstname}}</td>
                <td>{{i.lastname}}</td>
                <td>{{i.email}}</td>
                <td>{{i.bloodgroup}}</td>
                <td>
                    <form action="{% url  'deletedonor' i.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit">
                            <i class="fa-solid fa-trash "></i>
                        </button>
                    </form>
                </td>
                <td>
                    <a href="{% url 'donordetails' i.id %}"> <i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    <div style="display: flex;justify-content: center;align-items: center;height: 10vh;">
       <a href="{% url 'admindashboard' %}" class="btn btn-secondary"> Back to Dashboard</a>
    </div>
</div>
{% endblock content %}
