

{% block content %}
<div class="container">            
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
                <div class="py-3">
                            <table class="table my-5">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Blood Group</th>
                                        <th scope="col">Phone Number</th>
                                        <th scope="col">Address</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in data %}
                                    <tr class="text-white">
                                        <td>{{i.firstname}}</td>
                                        <td>{{i.lastname}}</td>
                                        <td>{{i.email}}</td>
                                        <td>{{i.bloodgroup}}</td>
                                        <td>{{i.phone}}</td>
                                        <td>{{i.address}}</td>
                                    </tr>
                        
                                    {% endfor %}
                                </tbody>
                            </table>
                            <!-- <p class="card-text">
                                <a href="{% url 'requireddonordetails' i %}"> <i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
                            </p> -->
                        </div>
            </div>
</div>
{% endblock content %}
